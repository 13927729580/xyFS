<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sd="http://io.github.jpenren/sd">
	
<head th:include="head::header" />
    <script th:src="@{~/js/require.min.js}"></script>
    <script>
      requirejs.config({
          baseUrl: '.'
      });
    </script>
<body>

<header >
<div th:replace="menu::menu">
</div>
</header>

<div class="container"> 	
    	    	
<div class="my-3 my-md-5">
  <div class="container">
   	
<!-- PAGE TITLE -->
		<div class="page-title">
			<h3>
				<span class="fa fa-arrow-circle-o-left"></span> 文件清单
			</h3>
		</div>
<!-- PAGE TITLE END-->		
		
	<table class="table table-striped table-hover">
		<thead>
			<tr>
			  <th><a class="sorted" sd:pagination-sort="username" >文件ID</a></th>
			  <th><a >文件名</a></th>
			  <th>大小(KB)</th>
			  <th>OSS下载</th>
			  <th>云端下载</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="row : ${page}">
			  <th scope="row" th:text="${row.fileid}"></th>
			  <td th:text="${row.fileName}"></td>
			  <td th:text="${row.fileSize}"></td>
			  <td >
			  <button type="button"	class="btn btn-primary btn-condensed">
					<i class="fe fe-download"></i>
			  </button>
			  </td>
			  <td >
			  <button type="button"	class="btn btn-primary btn-condensed">
					<i class="fe fe-download-cloud"></i>
			  </button>
			  </td>
			</tr>
		</tbody>
	</table>
	

	<div class="row">
	    <div class="col-sm-6">
	    每页<span sd:page-size-selector="javascript"></span>记录
		<!-- 	    	<div sd:pagination-summary="">info</div> -->
	    </div>
	    <div class="col-sm-6">
	    	<nav class="pull-right">
			<ul class="pagination" sd:pagination="full">
				<li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
			   	<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
			</ul>
		</nav>
	    </div>
	</div>
	


</div>
</div>
</div>
<!-- PAGE FOOT -->

<footer  class="footer">
<div th:replace="foot::footer">
</div>
</footer>



</body>
</html>
